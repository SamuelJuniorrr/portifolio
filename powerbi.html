<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Power BI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    main {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      backdrop-filter: blur(10px);
      background-color: rgba(0,0,0,0.6);
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .modal-content:hover {
      transform: scale(1.01);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }

    .card h2 {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .card p {
      font-size: 0.95rem;
      text-align: center;
    }

    .card a {
      margin-top: auto;
      padding: 0.6rem 1.2rem;
      background-color: #1e1e2f;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #33334d;
    }
  </style>
</head>
<body>
  <header>
    Portfólio Power BI
  </header>
  <main>
    <div class="grid">
      <div class="card">
        <img src="relatorio1-thumbnail.jpg" alt="Relatório de Vendas 2024" loading="lazy" onclick="openImageModal('relatorio1.jpg')">
        <h2>Relatório de Vendas 2024</h2>
        <p>Visão geral das vendas por região, canal e produto.</p>
        <a href="https://app.powerbi.com/view?r=RELATORIOID1" target="_blank">Ver relatório</a>
      </div>

      <div class="card">
        <img src="relatorio2-thumbnail.jpg" alt="Análise de Desempenho Logístico" loading="lazy" onclick="openImageModal('relatorio2.jpg')">
        <h2>Desempenho Logístico</h2>
        <p>Métricas de tempo de entrega, eficiência e rotas logísticas.</p>
        <a href="https://app.powerbi.com/view?r=RELATORIOID2" target="_blank">Ver relatório</a>
      </div>
    </div>
  </main>

  <div id="imageModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="popupImage">
    <span class="close" onclick="closeImageModal()">&times;</span>
    <img class="modal-content" id="popupImage" alt="Visualização ampliada do relatório">
  </div>

  <script>
    function openImageModal(imageUrl) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("popupImage");
      modal.style.display = "block";
      modalImg.src = imageUrl;
      document.body.style.overflow = "hidden";
    }

    function closeImageModal() {
      document.getElementById("imageModal").style.display = "none";
      document.body.style.overflow = "";
    }

    // Fechar com ESC
    document.addEventListener("keydown", function(event) {
      if (event.key === "Escape") {
        closeImageModal();
      }
    });

    // Fechar ao clicar fora da imagem
    window.onclick = function(event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) {
        closeImageModal();
      }
    }
  </script>
</body>
</html>
